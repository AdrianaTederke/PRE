        <div class="user-heading round">
            <a href="#">
                <img src="{% static 'img/ufsm.png' %}" alt="">
            </a>
            <h1>Pró-Reitoria de Extensão</h1>
            
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li {% if menu == 'home' %}class="active"{% endif %}><a href="{% url 'site:home' %}"> <i class="icon-home"></i> Inicial</a></li>
            <li {% if menu == 'participantes' %}class="active"{% endif %}><a href="{% url 'site:participantes' %}"> <i class="icon-user"></i> Participantes <span class="label label-danger pull-right r-activity">{{ total_participantes }}</span></a></li>
